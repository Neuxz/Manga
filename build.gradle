apply plugin: 'application'

version = '0.0.1-ALPHA'
group 'de.herrlock.manga'

jar {
    baseName = project.name
	manifest {
        attributes 'Implementation-Title': 'Manga-Downloader',  
        	'Implementation-Version': version
    }
}

dependencies {
	compile 'org.jsoup:jsoup:+'
}

repositories {
	mavenCentral()
}
