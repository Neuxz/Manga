apply plugin: 'application'

group 'de.herrlock.manga'
version '1.0.0-BETA'
mainClassName = "de.herrlock.manga.Ctrl"

jar {
    baseName = project.name
	manifest {
        attributes 'Implementation-Title': 'Manga-Downloader',  
        	'Implementation-Version': version
    }
}

dependencies {
	compile 'org.jsoup:jsoup:+'
}

repositories {
	mavenCentral()
}
