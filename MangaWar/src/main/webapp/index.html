<!DOCTYPE HTML>
<html>
<head>
	<title>MangaLoader WebUI</title>
	<meta charset="UTF-8" />
	<script src="res/jquery-2.2.3.min.js"></script>
	<link rel="stylesheet" href="res/style.css" />
	<script src="res/script.js"></script>
</head>
<body>
<main>
<article>

	<section id="bars">
		<!-- progress bars -->
		<h2>Progress</h2>
		<fieldset style="visibility: hidden" class="dummy">
			<progress />
		</fieldset>
	</section>
	
	<section id="content">
		<header id="auswahl">
			<select id="selector">
				<option value="dl">Download</option>
			</select>
		</header>
		<section>
			<form id="eingabe">
				<ul>
					<li>
						<label for="url" class="dl">URL:&nbsp;</label>
						<input type="url" data-key="url" id="url" placeholder="http://example.com/manga" />
					</li>
					<li>
						<label for="proxy" class="dl">Proxy-URL:&nbsp;</label>
						<input type="url" data-key="proxy" id="proxy" placeholder="http://example.com" />
					</li>
					<li>
						<label for="pattern" class="dl">Kapitel:&nbsp;</label>
						<input type="text" data-key="pattern" id="pattern" placeholder="2;4;6-8" />
					</li>
					<li>
						<div id="buttons">
							<button type="button" id="submit">absenden</button>
							<button type="reset">zur&uuml;cksetzen</button>
							<button id="stopServer" type="button">Server stoppen</button>
						</div>
					</li>
				</ul>
			</form>
		</section>
	</section>
	
	<section id="closeNotice" style="display: none; padding: 1rem;">
		<!-- notice shown after stopping the server -->
		Server stopped, please close this Tab.
	</section>
	
	<aside>
		<!-- image-preload -->
		<img src="res/loading.gif" style="display: none;" />
	</aside>
	
	<footer id="reflinks">
		<!-- links -->
		<span id="ajaxloadlink" class="reflink">Loading-indicator von <a href="http://ajaxload.info/" target="_blank">ajaxload.info</a></span>
		&nbsp;|&nbsp;
		<span id="konachanlink" class="reflink">Bilder von <a href="http://konachan.net" target="_blank">konachan.net</a></span>
	</footer>
	
</article>
</main>
</body>
</html>
