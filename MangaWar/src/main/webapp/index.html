<!DOCTYPE HTML>
<html>
<head>
	<title>MangaLoader WebUI</title>
	<meta charset="UTF-8" />
	<script src="res/jquery-2.2.3.min.js"></script>
	<link rel="stylesheet" href="res/style.css" />
	<script src="res/script.js"></script>
</head>
<body>
<main>
<article>

	<section id="bars">
		<!-- progress bars -->
		<h2 data-i18n="progress"></h2>
		<fieldset class="dummy">
			<progress></progress>
		</fieldset>
	</section>
	
	<section id="content">
		<header id="auswahl">
			<select id="selector">
				<option value="dl">Download</option>
			</select>
		</header>
		<section>
			<form id="eingabe">
				<ul>
					<li>
						<label for="url" class="dl" data-i18n="lbl.url"></label>
						<input type="url" data-key="url" id="url" placeholder="http://example.com/manga" />
					</li>
					<li>
						<label for="proxy" class="dl" data-i18n="lbl.proxy"></label>
						<input type="url" data-key="proxy" id="proxy" placeholder="http://example.com:8000" />
					</li>
					<li>
						<label for="pattern" class="dl" data-i18n="lbl.pattern"></label>
						<input type="text" data-key="pattern" id="pattern" placeholder="2;4;6-8" />
					</li>
					<li>
						<div id="buttons">
							<button type="button" id="submit" data-i18n="btn.start"></button>
							<button type="reset" data-i18n="btn.clear"></button>
							<button type="button" id="stopServer" data-i18n="btn.stop"></button>
						</div>
					</li>
				</ul>
			</form>
		</section>
	</section>
	
	<section id="closeNotice" data-i18n="closeNotice" style="display: none;">
		<!-- notice shown after stopping the server -->
	</section>
	
	<aside>
		<!-- image-preload -->
		<img src="res/loading.gif" style="display: none;" />
	</aside>
	
	<footer id="reflinks">
		<!-- links -->
		<span class="reflink">
			<span data-i18n="ref.firefox"></span><a href="https://mozilla.org/firefox" target="_blank">Mozilla Firefox</a>
		</span>
		&nbsp;|&nbsp;
		<span class="reflink">
			<span data-i18n="ref.ajaxload"></span><a href="http://ajaxload.info/" target="_blank">ajaxload.info</a>
		</span>
		&nbsp;|&nbsp;
		<span class="reflink">
			<span data-i18n="ref.konachan"></span><a href="http://konachan.net" target="_blank">konachan.net</a>
		</span>
	</footer>
	
</article>
</main>
</body>
</html>
